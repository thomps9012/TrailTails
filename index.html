<!-- DOC-TYPE html -->
<html>

<head>
    <Title>TrailTales</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--RESET-->
    <link rel="stylesheet" href="css/reset.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icon Library -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <!--CUSTOM-->
    <link rel="stylesheet" href="./css/trailTails.css">
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95c8a755bf.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFbGw-yMReKXMfEdpVPRpfcmzHiASxtso">
    </script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>
    <section class="hero">
        <h1>Trail Tails</h1>
        <article>
            <h2>Explore the most popular trails near you and locate the ones that allow <strong>Dogs!</strong> Get
                driving directions, current trail conditions and check weather conditions.</h2>
            <div id="hero-form" class="hero-form">
                <!-- contains header & jumbotron img -->
                <!-- needs a form with 3 drop down boxes & a button -->

                <form id="userOptions">
                    <fieldset>
                        <a class="geo-locate"><i class="fas fa-map-marker-alt"></i>Use my current location</a>
                    </fieldset>
                    <fieldset>
                        <input class="location" type="text" placeholder="City, State">
                    </fieldset>
                    <div class="form-wrap">
                        <fieldset>
                            <label for="radius">Radius:</label>
                            <div class="select">
                                <select id="radius" class="radius">
                                    <option value="10">10 Miles</option>
                                    <option value="20">20 Miles</option>
                                    <option value="30">30 Miles</option>
                                    <option value="40">40 Miles</option>
                                    <option value="50">50 Miles</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label for="minTrailLength">Min. Length of Trail:</label>
                            <div class="select">
                                <select id="minTrailLength" class="select minTrailLength">
                                    <!-- May want to change value to make it easier to send to API -->
                                    <option selected value="0">No Minimum</option>
                                    <option value="1">1 Miles</option>
                                    <option value="5">5 Miles</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <!--Javascript function to check if clicked and save option-->
                            <label for="avgRating">Min. Average Rating:</label>
                            <div class="avgRating">
                                <span class="fa fa-star checked" value="1"></span>
                                <span class="fa fa-star checked" value="2"></span>
                                <span class="fa fa-star checked" value="3"></span>
                                <span class="fa fa-star" value="4"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <button type="submit" class="submit">Let's Go</button>
                        </fieldset>
                    </div>
                </form>

            </div>
        </article>
    </section>

    <div id="trailList">
        <!-- this area should contain our appended trail info & trail img -->

    </div>

    <div id="selectedTrail">
        <!-- this area should contain our appended selected trail -->
    </div>

    <div id="currentWeather">
        <!-- section of page will contain current weather information -->
        <!-- may need a button -->
        <!-- temp & condition -->
    </div>

    <div id='map'>
        <!--Section of page with a google maps centered at lat and long pulled from location finder-->
        <button type="button" class="btn btn-primary btn-lg btn-block">Get Driving Directions to Trailhead</button>
    </div>
    
    <div id='forecastMap'>
        <!-- Section that will generate a dynamically created weather forecast map based off the selected location from the geofinder -->
       <button type="button" class="btn btn-secondary btn-lg btn-block">Weather Forecast Radar Map</button>
    
    </div>

</body>
<script type="text/javascript" src="./js/trailTails.js"></script>

</html>
