<html>

<head>
    <Title>TrailTales</Title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/images/dark-dog-favicon.png">
    <!--RESET-->
    <link rel="stylesheet" href="css/reset.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        rel="stylesheet">
    <!-- Font Awesome Icon Library -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/trailTails.css">
   
    <!-- JQuery Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/95c8a755bf.js" crossorigin="anonymous"></script>
        <!-- google maps api -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFbGw-yMReKXMfEdpVPRpfcmzHiASxtso">
    </script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/members">
            Home
        </a>
      <a class="navbar-brand" href="/profile">
        Profile
      </a>
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
    <section class="hero">
        <h1>Trail Tails</h1>
                <section class="saved-trails">
                    <div class="saved-card-header">Saved Trails</div>
                    <div id="savedTrailParentDiv" class="list-group"></div>
                </section>
                <section class="reviewed-trails">
                    <div class="reviewed-card-header">Reviewed Trails</div>
                    <div id="reviewedTrailParentDiv" class="list-group"></div>
                </section>
        <article>
            <h2>Explore the most popular trails near you and locate the ones that allow <strong>Dogs!</strong> Get
                driving directions, current trail conditions and check weather conditions.</h2>
            <div id="hero-form" class="hero-form">
                <!-- contains header & jumbotron img -->
                <!-- needs a form with 3 drop down boxes & a button -->
                
                <form id="userOptions">
                    <fieldset>
                        <a class="geo-locate"><i class="fas fa-map-marker-alt"></i>Use my current location</a>
                    </fieldset>
                    <fieldset>
                        <input class="location" type="text" placeholder="City, State">
                    </fieldset>
                    <div class="form-wrap">
                        <fieldset>
                            <label for="radius">Radius:</label>
                            <div class="select">
                                <select id="radius" class="radius">
                                    <option value="10">10 Miles</option>
                                    <option value="20">20 Miles</option>
                                    <option value="30">30 Miles</option>
                                    <option value="40">40 Miles</option>
                                    <option value="50">50 Miles</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label for="minTrailLength">Min. Length of Trail:</label>
                            <div class="select">
                                <select id="minTrailLength" class="select minTrailLength">
                                    <!-- May want to change value to make it easier to send to API -->
                                    <option selected value="0">No Minimum</option>
                                    <option value="1">1 Miles</option>
                                    <option value="5">5 Miles</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <!--Javascript function to check if clicked and save option-->
                            <label for="avgRating">Min. Average Rating:</label>
                            <div class="avgRating">
                                <span class="fa fa-star checked" value="1"></span>
                                <span class="fa fa-star checked" value="2"></span>
                                <span class="fa fa-star checked" value="3"></span>
                                <span class="fa fa-star" value="4"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <button type="submit" class="submit">Let's Go</button>
                        </fieldset>
                    </div>
                </form>

            </div>
        </article>
    </section>

    <div id="trailList">
        <!-- this area should contain our appended trail info & trail img -->

    </div>

    <div id="selectedTrail">
        <!-- this area should contain our appended selected trail -->
    </div>

    <div id="currentWeather">
        <!-- section of page will contain current weather information -->
        <!-- may need a button -->
        <!-- temp & condition -->
    </div>

</body>
<script type="text/javascript" src="./js/trailTails.js"></script>

</html>
