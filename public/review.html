<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icon Library -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <!--CUSTOM-->
    <link rel="stylesheet" href="./css/review.css">
</head>

<body>

    <!-- This page provides the front-end code for users to leave reviews on a trail -->

<!-- header with trail info and dog picture -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/members">
            Home
        </a>
      <a class="navbar-brand" href="/profile">
        Profile
      </a>
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>

    <!-- Form code for users to submit info on reviews.  -->

    <form class="reviewForm">
        <!-- Review Title -->
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <!-- Overall Star Rating -->
        <div class="form-group">
            <label for="overallStars">Overall Rating</label>
            <select class="form-control" id="overallStars">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <!-- Difficulty Rating -->
        <div class="form-group">
            <label for="difficultyStars">Difficulty Rating</label>
            <select class="form-control" id="difficultyStars">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <!-- Review body -->
        <div class="form-group">
            <label for="body">Review</label>
            <textarea class="form-control" id="body" rows="5"></textarea>
        </div>
        <!-- Hashtags users would like to add to review -->
        <div class="form-group">
            <label for="hashtag">Hashtags</label>
            <input type="text" class="form-control" id="hashtag" placeholder="dog-friendly, lake...">
             
             <button type="button" id="addHashtag" class="btn btn-outline-info">Add Hashtag</button>
            <div id="addedHashtags" class="form-group"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-info btn-lg btn-block">Submit Review</button>
        
    </form>

</body>
<script type="text/javascript" src="./js/review.js"></script>

</html>
