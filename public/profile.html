<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/profile.css" rel="stylesheet">
</head>

<body>
  <!-- This page builds the profile view for users to see basic info, saved trails and reviewed trails -->

  <!-- Nav bar structure for users to return home, refresh profile or logout -->
  <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/members">
        Home
      </a>
      <a class="navbar-brand" href="/profile">
        Profile
      </a>
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div id="profileContainer" class="container">
    <div class="row">
      <div id="profileDiv" class="col-md-6 col-md-offset-3">
        <!-- Member Card -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="userInfoDiv" class="card">
  <!-- User info populated here -->
  <button onclick="window.location.href='/members';"> Let's Hike!</button>
</div>
    <div id="reviewSavedDiv">
      <!-- Section to be populated with Saved Trails data -->
      <section class="saved-trails">
        <div class="saved-card-header">Saved Trails</div>
        <div id="savedTrailParentDiv" class="list-group"></div>
      </section>
      <!-- Section to be populated with Reviewed Trails data -->
      <section class="reviewed-trails">
        <div class="reviewed-card-header">Reviewed Trails</div>
        <div id="reviewedTrailParentDiv" class="list-group"></div>
      </section>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/profile.js"></script>

</body>

</html>
